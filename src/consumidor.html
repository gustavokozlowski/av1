<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AV2-Sistema Mercado Livre</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>TheMarketPlace</h1>
     <nav>
        <a href="produto.html">Produto</a>
        <a href="vendedor.html">Vendedor</a>
      </nav>
    </header>
    <main>
      <section id="cadastro-consumidor">
        <h2>Cadastro de Consumidor</h2>
        <form id="form-consumidor">
          <label for="nome-consumidor">Nome:</label>
          <input type="text" id="nome-consumidor" required />

          <label for="cpf-consumidor">CPF:</label>
          <input type="text" id="cpf-consumidor" required />

          <label for="endereco-consumidor">Endere√ßo:</label>
          <input type="text" id="endereco-consumidor" required />

          <label for="telefone-consumidor">Telefone:</label>
          <input type="text" id="telefone-consumidor" required />

          <label for="email-consumidor">Email:</label>
          <input type="email" id="email-consumidor" required />

          <label for="senha-consumidor">Senha:</label>
          <input type="password" id="senha-consumidor" required />

          <button type="submit">Cadastrar Consumidor</button>
        </form>
      </section>
    </main>
    <script src="js/main.js"></script>
    <script>
      // Consumidor
      document
        .getElementById("form-consumidor")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          cadastrarConsumidor({
            nome: document.getElementById("nome-consumidor").value,
            cpf: document.getElementById("cpf-consumidor").value,
            endereco: document.getElementById("endereco-consumidor").value,
            telefone: document.getElementById("telefone-consumidor").value,
            email: document.getElementById("email-consumidor").value,
            senha: document.getElementById("senha-consumidor").value,
          });
          alert("Consumidor cadastrado com sucesso!");
          this.reset();
        });
    </script>
  </body>
</html>
