<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AV2-Sistema Mercado Livre</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>TheMarketPlace</h1>
     <nav>
        <a href="consumidor.html">Consumidor</a>
        <a href="produto.html">Produto</a>
      </nav>
    </header>
    <main>
      <section id="cadastro-vendedor">
        <h2>Cadastro de Vendedor</h2>
        <form id="form-vendedor">
          <label for="nome-vendedor">Nome:</label>
          <input type="text" id="nome-vendedor" required />

          <label for="cpf-vendedor">CPF:</label>
          <input type="text" id="cpf-vendedor" required />

          <label for="endereco-vendedor">Endereço:</label>
          <input type="text" id="endereco-vendedor" required />

          <label for="telefone-vendedor">Telefone:</label>
          <input type="text" id="telefone-vendedor" required />

          <label for="email-vendedor">Email:</label>
          <input type="email" id="email-vendedor" required />

          <label for="senha-vendedor">Senha:</label>
          <input type="password" id="senha-vendedor" required />

          <label for="banco-vendedor">Banco:</label>
          <input type="text" id="banco-vendedor" required />

          <label for="agencia-vendedor">Agência:</label>
          <input type="text" id="agencia-vendedor" required />

          <label for="conta-vendedor">Conta:</label>
          <input type="text" id="conta-vendedor" required />

          <button type="submit">Cadastrar Vendedor</button>
        </form>
      </section>
    </main>
    <script src="js/main.js"></script>
    <script>

      // Vendedor
      document
        .getElementById("form-vendedor")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          cadastrarVendedor({
            nome: document.getElementById("nome-vendedor").value,
            cpf: document.getElementById("cpf-vendedor").value,
            endereco: document.getElementById("endereco-vendedor").value,
            telefone: document.getElementById("telefone-vendedor").value,
            email: document.getElementById("email-vendedor").value,
            senha: document.getElementById("senha-vendedor").value,
            banco: document.getElementById("banco-vendedor").value,
            agencia: document.getElementById("agencia-vendedor").value,
            conta: document.getElementById("conta-vendedor").value,
          });
          alert("Vendedor cadastrado com sucesso!");
          this.reset();
        });

    </script>
  </body>
</html>
