<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AV1-Sistema Mercado Livre</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>TheMarketPlace</h1>
    </header>
    <main>
      <section id="cadastro-consumidor">
        <h2>Cadastro de Consumidor</h2>
        <form id="form-consumidor">
          <label for="nome-consumidor">Nome:</label>
          <input type="text" id="nome-consumidor" required />

          <label for="cpf-consumidor">CPF:</label>
          <input type="text" id="cpf-consumidor" required />

          <label for="endereco-consumidor">Endereço:</label>
          <input type="text" id="endereco-consumidor" required />

          <label for="telefone-consumidor">Telefone:</label>
          <input type="text" id="telefone-consumidor" required />

          <label for="email-consumidor">Email:</label>
          <input type="email" id="email-consumidor" required />

          <label for="senha-consumidor">Senha:</label>
          <input type="password" id="senha-consumidor" required />

          <button type="submit">Cadastrar Consumidor</button>
        </form>
      </section>

      <section id="cadastro-vendedor">
        <h2>Cadastro de Vendedor</h2>
        <form id="form-vendedor">
          <label for="nome-vendedor">Nome:</label>
          <input type="text" id="nome-vendedor" required />

          <label for="cpf-vendedor">CPF:</label>
          <input type="text" id="cpf-vendedor" required />

          <label for="endereco-vendedor">Endereço:</label>
          <input type="text" id="endereco-vendedor" required />

          <label for="telefone-vendedor">Telefone:</label>
          <input type="text" id="telefone-vendedor" required />

          <label for="email-vendedor">Email:</label>
          <input type="email" id="email-vendedor" required />

          <label for="senha-vendedor">Senha:</label>
          <input type="password" id="senha-vendedor" required />

          <label for="banco-vendedor">Banco:</label>
          <input type="text" id="banco-vendedor" required />

          <label for="agencia-vendedor">Agência:</label>
          <input type="text" id="agencia-vendedor" required />

          <label for="conta-vendedor">Conta:</label>
          <input type="text" id="conta-vendedor" required />

          <button type="submit">Cadastrar Vendedor</button>
        </form>
      </section>

      <section id="cadastro-produto">
        <h2>Cadastro de Produto</h2>
        <form id="form-produto">
          <label for="foto-produto">Foto (URL):</label>
          <input type="text" id="foto-produto" required />

          <label for="nome-produto">Nome do Produto:</label>
          <input type="text" id="nome-produto" required />

          <label for="descricao-produto">Descrição:</label>
          <textarea id="descricao-produto" required></textarea>

          <label for="preco-produto">Preço:</label>
          <input type="number" id="preco-produto" required />

          <label for="prazo-produto">Prazo de Entrega:</label>
          <input type="text" id="prazo-produto" required />

          <label for="cpf-vendedor-produto">CPF do Vendedor:</label>
          <input type="text" id="cpf-vendedor-produto" required />

          <button type="submit">Cadastrar Produto</button>
        </form>
      </section>

      <!-- Tabela de Produtos -->
      <section id="lista-produtos">
        <h2>Produtos Cadastrados</h2>
        <table
          id="tabela-produtos"
          border="1"
          style="width: 100%; border-collapse: collapse"
        >
          <thead>
            <tr>
              <th>Foto</th>
              <th>Nome</th>
              <th>Descrição</th>
              <th>Preço</th>
              <th>Prazo</th>
              <th>CPF Vendedor</th>
            </tr>
          </thead>
          <tbody>
           <!-- Produtos serão inseridos aqui via JS -->
          </tbody>
        </table>
      </section>
    </main>
    <script src="js/main.js"></script>
    <script>
      // Consumidor
      document
        .getElementById("form-consumidor")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          cadastrarConsumidor({
            nome: document.getElementById("nome-consumidor").value,
            cpf: document.getElementById("cpf-consumidor").value,
            endereco: document.getElementById("endereco-consumidor").value,
            telefone: document.getElementById("telefone-consumidor").value,
            email: document.getElementById("email-consumidor").value,
            senha: document.getElementById("senha-consumidor").value,
          });
          alert("Consumidor cadastrado com sucesso!");
          this.reset();
        });

      // Vendedor
      document
        .getElementById("form-vendedor")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          cadastrarVendedor({
            nome: document.getElementById("nome-vendedor").value,
            cpf: document.getElementById("cpf-vendedor").value,
            endereco: document.getElementById("endereco-vendedor").value,
            telefone: document.getElementById("telefone-vendedor").value,
            email: document.getElementById("email-vendedor").value,
            senha: document.getElementById("senha-vendedor").value,
            banco: document.getElementById("banco-vendedor").value,
            agencia: document.getElementById("agencia-vendedor").value,
            conta: document.getElementById("conta-vendedor").value,
          });
          alert("Vendedor cadastrado com sucesso!");
          this.reset();
        });

      // Produto
      document
        .getElementById("form-produto")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          cadastrarProduto(
            {
              foto: document.getElementById("foto-produto").value,
              nome: document.getElementById("nome-produto").value,
              descricao: document.getElementById("descricao-produto").value,
              preco: parseFloat(document.getElementById("preco-produto").value),
              prazo: document.getElementById("prazo-produto").value,
            },
            document.getElementById("cpf-vendedor-produto").value
          );
          alert("Produto cadastrado com sucesso!");
          this.reset();
          listarProdutos(); // Atualiza a tabela após cadastro
        });

      // Função para listar produtos na tabela
      function listarProdutos() {
        const produtos = localStorage.getItem("produtos")
          ? JSON.parse(localStorage.getItem("produtos"))
          : [];
        const tbody = document.querySelector("#tabela-produtos tbody");
        tbody.innerHTML = "";
        produtos.forEach((produto) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td><img src="${
              produto.foto
            }" alt="Foto" style="max-width:60px;max-height:60px;"></td>
            <td>${produto.nome}</td>
            <td>${produto.descricao}</td>
            <td>R$ ${Number(produto.preco).toFixed(2)}</td>
            <td>${produto.prazo}</td>
            <td>${produto.vendedorCpf}</td>
          `;
          tbody.appendChild(tr);
        });
      }

      // Atualiza a tabela ao carregar a página
      window.onload = listarProdutos;
    </script>
  </body>
</html>
